<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple SPA ‚Äî Task Manager</title>

  <!-- Basic styling (responsive, modern-ish) -->
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#67e8f9;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --gap:16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071021 0%, #071826 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      display:flex;
      justify-content:center;
      font-size:16px;
    }

    /* App frame */
    .app {
      width:100%;
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:18px;
      min-height:80vh;
    }

    /* Sidebar / nav */
    .sidebar{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:200px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      font-weight:700;
      letter-spacing:0.3px;
      font-size:18px;
    }
    .logo {
      width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:grid;place-items:center;font-weight:800;color:#04202a;
    }
    nav a {
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px;
      border-radius:10px;
      color:var(--muted);
      text-decoration:none;
      transition:all .15s;
      font-weight:600;
    }
    nav a.active {
      background:linear-gradient(90deg, rgba(103,232,249,0.08), rgba(124,58,237,0.04));
      color:var(--accent);
      box-shadow: inset 0 0 0 1px rgba(103,232,249,0.03);
    }
    nav a:hover{transform:translateY(-2px)}

    .content {
      background:var(--glass);
      padding:18px;
      border-radius:12px;
      min-height:200px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Header row inside content */
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* Dashboard cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
      margin-top:6px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:14px;border-radius:12px;
      box-shadow: 0 3px 10px rgba(2,6,23,0.45);
    }
    .kpi{font-size:28px;font-weight:700}
    .kpi small{display:block;font-size:12px;color:var(--muted);font-weight:600}

    /* Task list */
    .task-list{display:flex;flex-direction:column;gap:10px;margin-top:8px}
    .task{
      display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border:1px solid rgba(255,255,255,0.02);
    }
    .task .meta{flex:1}
    .task h3{margin:0;font-size:16px}
    .task p{margin:2px 0 0 0;color:var(--muted);font-size:13px}
    .task .actions{display:flex;gap:8px}
    button.icon{
      border:0;background:transparent;color:var(--muted);cursor:pointer;border-radius:8px;padding:6px;
    }
    button.icon:hover{transform:translateY(-2px);color:var(--accent)}

    .btn{
      appearance:none;border:0;padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#7c3aed);color:#012;cursor:pointer;font-weight:700;
    }
    .btn.ghost{
      background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted);font-weight:600;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;z-index:30;
    }
    .modal{
      width:100%;max-width:520px;background:var(--card);padding:18px;border-radius:12px;
      box-shadow:0 10px 40px rgba(2,6,23,0.6);
    }
    .form-row{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    label{font-size:13px;color:var(--muted);font-weight:600}
    input[type="text"], textarea, input[type="email"], input[type="password"]{
      padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;font-size:14px;
    }

    .muted{color:var(--muted);font-size:13px}

    /* mobile adjustments */
    @media (max-width:900px){
      .app{grid-template-columns: 1fr; padding:12px}
      .sidebar{flex-direction:row;gap:8px;align-items:center;padding:10px;overflow:auto}
      nav{display:flex;gap:8px}
      .brand{display:none}
      .content{padding:12px}
    }

    /* small helpers */
    .small{font-size:13px;color:var(--muted)}
    .ok{color:#86efac}
    .danger{color:#ff7b7b}
    .center{display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Simple SPA Task Manager">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Primary navigation">
      <div class="brand">
        <div class="logo">SPA</div>
        <div>
          <div style="font-size:13px;opacity:.95">Taskify</div>
          <div style="font-size:11px;color:var(--muted)">Single Page Application</div>
        </div>
      </div>

      <nav id="nav">
        <a href="#/dashboard" data-route="/dashboard" id="link-dashboard">üè† Dashboard</a>
        <a href="#/tasks" data-route="/tasks" id="link-tasks">üóíÔ∏è Tasks</a>
        <a href="#/profile" data-route="/profile" id="link-profile">üë§ Profile</a>
      </nav>

      <div style="margin-top:auto">
        <div class="small">Logged in as</div>
        <div style="font-weight:700">Student: K. Dharshini</div>
        <div class="muted" style="margin-top:6px">Roll no: 23CSE14</div>
      </div>
    </aside>

    <!-- Main content area -->
    <main class="content" id="app-content">
      <!-- views are rendered here -->
    </main>
  </div>

  <!-- Modal for add/edit -->
  <div class="modal-backdrop" id="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title">New Task</h3>
      <div class="form-row">
        <label for="task-title">Title</label>
        <input id="task-title" type="text" placeholder="Task title" />
        <label for="task-desc">Description <span class="muted">(optional)</span></label>
        <textarea id="task-desc" rows="4" placeholder="Describe the task..."></textarea>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
          <button class="btn ghost" id="modal-cancel">Cancel</button>
          <button class="btn" id="modal-save">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script: router + state + UI -->
  <script>
    /* === Simple SPA logic with localStorage-backed tasks === */

    const STORAGE_KEY = 'spa_tasks_v1';
    let tasks = [];
    let editingId = null;

    /* Utilities */
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    function uid() {
      return 't_' + Math.random().toString(36).slice(2,9);
    }

    function saveTasks(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function loadTasks(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        tasks = raw ? JSON.parse(raw) : [];
      }catch(e){
        tasks = [];
      }
    }

    /* Routing */
    const routes = {
      '/dashboard': renderDashboard,
      '/tasks': renderTasks,
      '/profile': renderProfile
    };

    function normalizeHash(hash){
      if(!hash || hash === '#') return '/dashboard';
      return hash.replace(/^#/, '').replace(/^\/?/, '/');
    }

    function router(){
      const path = normalizeHash(location.hash);
      // update nav active
      $$('#nav a').forEach(a => {
        a.classList.toggle('active', a.getAttribute('data-route') === path);
      });

      const render = routes[path] || renderDashboard;
      render();
    }

    /* Views */
    function renderDashboard(){
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const pending = total - completed;

      document.getElementById('app-content').innerHTML = `
        <div class="row">
          <div>
            <h1>Dashboard</h1>
            <p class="lead">Quick overview and actions</p>
          </div>
          <div>
            <button class="btn" id="goto-tasks">Add Task</button>
          </div>
        </div>

        <div class="grid" aria-hidden="false">
          <div class="card">
            <div class="small">Total tasks</div>
            <div class="kpi">${total}<small>All tasks</small></div>
          </div>
          <div class="card">
            <div class="small">Completed</div>
            <div class="kpi ok">${completed}<small>Finished tasks</small></div>
          </div>
          <div class="card">
            <div class="small">Pending</div>
            <div class="kpi danger">${pending}<small>Tasks remaining</small></div>
          </div>
        </div>

        <div style="margin-top:12px" class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div><strong>Recent tasks</strong><div class="small muted">Latest activity</div></div>
            <a href="#/tasks" class="small ghost">View all ‚Üí</a>
          </div>
          <div class="task-list" id="recent-list" style="margin-top:10px"></div>
        </div>
      `;

      $('#goto-tasks').addEventListener('click', ()=> {
        openModal();
      });

      // show 5 latest tasks
      const recent = tasks.slice().sort((a,b)=> b.createdAt - a.createdAt).slice(0,5);
      const container = $('#recent-list');
      if(recent.length === 0){
        container.innerHTML = '<div class="muted small center" style="padding:12px">No tasks yet ‚Äî add one!</div>';
      }else{
        container.innerHTML = recent.map(t => `
          <div class="task" data-id="${t.id}">
            <div class="meta">
              <h3 style="text-decoration:${t.completed?'line-through':''}">${escapeHtml(t.title)}</h3>
              <p>${escapeHtml(truncate(t.description, 80))}</p>
            </div>
            <div class="actions small muted">
              ${new Date(t.createdAt).toLocaleString()}
            </div>
          </div>
        `).join('');
      }
    }

    function renderTasks(){
      document.getElementById('app-content').innerHTML = `
        <div class="row">
          <div>
            <h1>Tasks</h1>
            <p class="lead">Create, edit, and manage your tasks</p>
          </div>
          <div style="display:flex;gap:8px">
            <button class="btn ghost" id="refresh-tasks">Refresh</button>
            <button class="btn" id="add-task-btn">+ Add Task</button>
          </div>
        </div>

        <div class="card" style="margin-top:10px">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div class="small muted">Filter</div>
            <div style="display:flex;gap:8px">
              <select id="filter-select" aria-label="Filter tasks">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
              </select>
              <input placeholder="Search..." id="task-search" style="padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,.03);background:transparent;color:inherit" />
            </div>
          </div>

          <div id="tasks-container" class="task-list" style="margin-top:12px"></div>
        </div>
      `;

      $('#add-task-btn').addEventListener('click', ()=> openModal());
      $('#refresh-tasks').addEventListener('click', ()=> renderTasksList());

      $('#filter-select').addEventListener('change', ()=> renderTasksList());
      $('#task-search').addEventListener('input', ()=> renderTasksList());

      renderTasksList();
    }

    function renderTasksList(){
      const filter = $('#filter-select').value;
      const q = $('#task-search').value.trim().toLowerCase();

      let list = tasks.slice().sort((a,b)=> b.createdAt - a.createdAt);
      if(filter === 'pending') list = list.filter(t=> !t.completed);
      if(filter === 'completed') list = list.filter(t=> t.completed);
      if(q) list = list.filter(t => t.title.toLowerCase().includes(q) || (t.description||'').toLowerCase().includes(q));

      const cont = $('#tasks-container');

      if(list.length === 0){
        cont.innerHTML = `<div class="muted center" style="padding:18px">No tasks found</div>`;
        return;
      }

      cont.innerHTML = list.map(t => `
        <div class="task" data-id="${t.id}">
          <input type="checkbox" class="task-toggle" ${t.completed ? 'checked' : ''} />
          <div class="meta">
            <h3 style="text-decoration:${t.completed ? 'line-through' : 'none'}">${escapeHtml(t.title)}</h3>
            <p>${escapeHtml(truncate(t.description, 200))}</p>
            <div class="small muted">Created: ${new Date(t.createdAt).toLocaleString()}</div>
          </div>
          <div class="actions">
            <button class="icon" data-action="edit" title="Edit">‚úèÔ∏è</button>
            <button class="icon" data-action="delete" title="Delete">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');

      // event delegation for toggles & actions
      cont.querySelectorAll('.task').forEach(el=>{
        const id = el.getAttribute('data-id');
        el.querySelector('.task-toggle').addEventListener('change', (e)=>{
          const t = tasks.find(x=>x.id===id);
          if(t){ t.completed = e.target.checked; saveTasks(); renderTasksList(); }
        });
        el.querySelector('[data-action="edit"]').addEventListener('click', ()=> openModal(id));
        el.querySelector('[data-action="delete"]').addEventListener('click', ()=>{
          if(confirm('Delete this task?')) {
            tasks = tasks.filter(x=>x.id !== id);
            saveTasks();
            renderTasksList();
          }
        });
      });
    }

    function renderProfile(){
      document.getElementById('app-content').innerHTML = `
        <div class="row">
          <div>
            <h1>Profile</h1>
            <p class="lead">User information</p>
          </div>
          <div>
            <button class="btn ghost" id="export-btn">Export</button>
          </div>
        </div>

        <div class="card" style="margin-top:10px">
          <div style="display:flex;gap:14px;align-items:center">
            <div style="width:84px;height:84px;border-radius:12px;background:linear-gradient(180deg,var(--accent),#7c3aed);display:grid;place-items:center;font-weight:800;color:#021; font-size:20px">KD</div>
            <div>
              <div style="font-weight:700">K. Dharshini</div>
              <div class="small muted">Student ‚Äî P.S.R.R College of Engineering</div>
              <div class="small muted">Roll: 23CSE14</div>
            </div>
          </div>

          <div style="margin-top:12px" class="muted">
            This is a demo profile included with the SPA. Use the export button to download your tasks as JSON.
          </div>
        </div>
      `;

      $('#export-btn').addEventListener('click', ()=>{
        const blob = new Blob([JSON.stringify(tasks, null, 2)], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'tasks.json'; document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      });
    }

    /* Modal logic for add/edit */
    const modalBackdrop = $('#modal-backdrop');
    const modalTitle = $('#modal-title');
    const inputTitle = $('#task-title');
    const inputDesc = $('#task-desc');
    const saveBtn = $('#modal-save');
    const cancelBtn = $('#modal-cancel');

    function openModal(id = null){
      editingId = id;
      if(id){
        const t = tasks.find(x=>x.id === id);
        modalTitle.textContent = 'Edit Task';
        inputTitle.value = t ? t.title : '';
        inputDesc.value = t ? t.description : '';
      }else{
        modalTitle.textContent = 'New Task';
        inputTitle.value = '';
        inputDesc.value = '';
      }
      modalBackdrop.style.display = 'flex';
      modalBackdrop.setAttribute('aria-hidden','false');
      setTimeout(()=> inputTitle.focus(), 120);
    }

    function closeModal(){
      modalBackdrop.style.display = 'none';
      modalBackdrop.setAttribute('aria-hidden','true');
      editingId = null;
    }

    saveBtn.addEventListener('click', ()=>{
      const title = inputTitle.value.trim();
      const desc = inputDesc.value.trim();
      if(!title){
        alert('Please enter a title.');
        inputTitle.focus();
        return;
      }
      if(editingId){
        // update
        const t = tasks.find(x=>x.id === editingId);
        if(t){
          t.title = title;
          t.description = desc;
          t.updatedAt = Date.now();
        }
      }else{
        // create
        tasks.push({
          id: uid(),
          title,
          description: desc,
          completed: false,
          createdAt: Date.now(),
          updatedAt: Date.now()
        });
      }
      saveTasks();
      closeModal();
      // re-render current view (tasks or dashboard)
      if(normalizeHash(location.hash) === '/dashboard') renderDashboard();
      else renderTasks();
    });

    cancelBtn.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', (e)=>{
      if(e.target === modalBackdrop) closeModal();
    });

    /* Helpers */
    function truncate(s, n=120){
      if(!s) return '';
      return s.length > n ? s.slice(0,n-1) + '‚Ä¶' : s;
    }
    function escapeHtml(s=''){
      return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    /* Boot */
    function attachNavHandlers(){
      $$('#nav a').forEach(a=>{
        a.addEventListener('click', (e)=>{
          // allow normal hash behavior; router handles it
        });
      });
    }

    // simple initial demo tasks if none exist
    function seedIfEmpty(){
      if(tasks.length === 0){
        tasks = [
          { id: uid(), title: 'Complete phase 1 writeup', description: 'Finish project phase 1 documentation and submit PDF.', completed:false, createdAt: Date.now() - 1000*60*60*24, updatedAt: Date.now() - 1000*60*60*24 },
          { id: uid(), title: 'Prepare presentation slides', description: 'Slides for the demo day ‚Äî 8 slides max.', completed:false, createdAt: Date.now() - 1000*60*60*12, updatedAt: Date.now() - 1000*60*60*12 },
          { id: uid(), title: 'Fix bug in routing', description: 'Hash routing should keep deep links working.', completed:true, createdAt: Date.now() - 1000*60*60*48, updatedAt: Date.now() - 1000*60*60*20 }
        ];
        saveTasks();
      }
    }

    // initialise app
    function init(){
      loadTasks();
      seedIfEmpty();
      attachNavHandlers();
      window.addEventListener('hashchange', router);
      // serve initial route
      if(!location.hash) location.hash = '#/dashboard';
      router();
    }

    /* kick off */
    init();
  </script>
</body>
</html>
